<div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Course Name</th>
        <th>Semester</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.surname }}</td>
        <td>{{ student.courseName }}</td>
        <td>{{ student.semester }}</td>
      </tr>
    </tbody>
  </table>
   <div class="button-container">
    <button (click)="refreshStudents()">Refresh</button>
    <button (click)="navigateToAddStudent()">Add Student</button>
  </div>
</div>
